<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color"="#5588ff">
    <title>BAHA AI ‚Ä¢ BaHR Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            height: 85vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #5588ff 0%, #3a6fe8 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #5588ff;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.9;
            font-weight: 300;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            margin-left: auto;
            background: #5588ff;
            color: white;
            border-radius: 18px 18px 4px 18px;
            padding: 12px 16px;
        }

        .ai-message {
            background: white;
            color: #333;
            border-radius: 18px 18px 18px 4px;
            padding: 12px 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message-content {
            line-height: 1.4;
            word-wrap: break-word;
        }

        .buttons-container {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message-button {
            display: inline-block;
            background: #f0f4ff;
            border: 1px solid #d0d7ff;
            border-radius: 10px;
            padding: 8px 12px;
            text-decoration: none;
            color: #5588ff;
            font-size: 14px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .message-button:hover {
            background: #e1e8ff;
            transform: translateY(-1px);
        }

        .image-message {
            width: 100%;
            border-radius: 12px;
            margin-top: 8px;
            border: 1px solid #e0e0e0;
        }

        .input-container {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #5588ff;
        }

        #sendButton, #imageButton {
            background: #5588ff;
            color: white;
            border: none;
            border-radius: 12px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 18px;
        }

        #sendButton:hover, #imageButton:hover {
            background: #3a6fe8;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px 18px 18px 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: fit-content;
            margin-bottom: 15px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #ccc;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .welcome-message {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }

        .timestamp {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }

        .model-selector {
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #d0d7ff;
            background: white;
            font-size: 12px;
            color: #333;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="app-container" id="app">
        <div class="header">
            <div class="logo">B</div>
            <h1>BAHA AI</h1>
            <div class="subtitle">BaHR Studio ‚Ä¢ Minimal AI Assistant</div>
            <select class="model-selector" id="modelSelector">
                <option value="llama-3.1-8b-instruct-fast">LLaMA 3.1 8B Fast</option>
                <option value="gemma-3-12b-it">Gemma 3 12B</option>
                <option value="llama-3.2-11b-vision-instruct">LLaMA 3.2 11B Vision</option>
                <option value="qwq-32b">QwQ 32B</option>
            </select>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                –ü—Ä–∏–≤–µ—Ç! –Ø BAHA AI –æ—Ç BaHR Studio. –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
            <button id="imageButton" title="–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è">üñºÔ∏è</button>
            <button id="sendButton">‚û§</button>
        </div>
    </div>

    <script>
        class BahaAI {
            constructor() {
                this.chatHistory = [];
                this.currentModel = 'llama-3.1-8b-instruct-fast';
                this.systemPrompt = '';
                this.loadSystemPrompt();
                this.init();
            }

            async loadSystemPrompt() {
                try {
                    const response = await fetch('https://raw.githubusercontent.com/bahrlab/bahrlab.github.io/refs/heads/main/BAHAAI/prompt');
                    this.systemPrompt = await response.text();
                } catch (error) {
                    this.systemPrompt = `–¢—ã ‚Äî BAHA AI, –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç –æ—Ç BaHR Studio. –û—Ç–≤–µ—á–∞–π –ø–æ–ª–µ–∑–Ω–æ –∏ –∫—Ä–∞—Ç–∫–æ. –î–æ–±–∞–≤–ª—è–π –∫–Ω–æ–ø–∫–∏ –∫–æ–≥–¥–∞ –Ω—É–∂–Ω–æ –≤ —Ñ–æ—Ä–º–∞—Ç–µ [–¢–µ–∫—Å—Ç](—Å—Å—ã–ª–∫–∞). –î–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –∏—Å–ø–æ–ª—å–∑—É–π –∫–æ–º–∞–Ω–¥—É #generate:–æ–ø–∏—Å–∞–Ω–∏–µ.`;
                }
            }

            init() {
                this.setupEventListeners();
                this.addWelcomeSuggestions();
            }

            setupEventListeners() {
                const sendBtn = document.getElementById('sendButton');
                const input = document.getElementById('messageInput');
                const imageBtn = document.getElementById('imageButton');
                const modelSelector = document.getElementById('modelSelector');

                sendBtn.addEventListener('click', () => this.sendMessage());
                imageBtn.addEventListener('click', () => this.generateImage());
                
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                modelSelector.addEventListener('change', (e) => {
                    this.currentModel = e.target.value;
                    this.addMessage('system', `–ú–æ–¥–µ–ª—å –∏–∑–º–µ–Ω–µ–Ω–∞ –Ω–∞: ${e.target.selectedOptions[0].text}`);
                });
            }

            addWelcomeSuggestions() {
                const suggestions = [
                    { text: "–†–∞—Å—Å–∫–∞–∂–∏ –æ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—è—Ö", prompt: "–†–∞—Å—Å–∫–∞–∂–∏ –∫—Ä–∞—Ç–∫–æ –æ —Å–≤–æ–∏—Ö –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—è—Ö" },
                    { text: "–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–æ—Ç–∏–∫–∞", prompt: "#generate:–º–∏–ª—ã–π –∫–æ—Ç–∏–∫ –≤ –∫–æ—Å–º–æ—Å–µ" },
                    { text: "–ü–æ–º–æ—â—å –ø–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—é", prompt: "–ö–∞–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è —ç—Ç–∏–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º?" }
                ];

                const container = document.getElementById('chatContainer');
                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'buttons-container';
                buttonContainer.style.margin = '10px 0';

                suggestions.forEach(suggestion => {
                    const button = document.createElement('button');
                    button.className = 'message-button';
                    button.textContent = suggestion.text;
                    button.onclick = () => {
                        document.getElementById('messageInput').value = suggestion.prompt;
                        this.sendMessage();
                    };
                    buttonContainer.appendChild(button);
                });

                container.appendChild(buttonContainer);
            }

            async sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (!message) return;
                
                input.value = '';
                this.addMessage('user', message);
                this.showTyping();
                
                try {
                    let response;
                    
                    if (message.startsWith('#generate:')) {
                        const prompt = message.replace('#generate:', '').trim();
                        response = await this.generateImageResponse(prompt);
                    } else {
                        response = await this.getAIResponse(message);
                    }
                    
                    this.hideTyping();
                    this.addMessage('ai', response.content, response.buttons, response.image);
                } catch (error) {
                    this.hideTyping();
                    this.addMessage('ai', '–ò–∑–≤–∏–Ω–∏—Ç–µ, –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
                }
            }

            async getAIResponse(message) {
                // –ò–º–∏—Ç–∞—Ü–∏—è API –≤—ã–∑–æ–≤–∞ - –≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç fetch –∫ –≤–∞—à–µ–º—É API
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const responses = {
                    "–ø—Ä–∏–≤–µ—Ç": "–ü—Ä–∏–≤–µ—Ç! –Ø BAHA AI. –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?",
                    "–∫–∞–∫ –¥–µ–ª–∞": "–í—Å—ë –æ—Ç–ª–∏—á–Ω–æ! –ì–æ—Ç–æ–≤ –ø–æ–º–æ–≥–∞—Ç—å –≤–∞–º.",
                    "–≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏": "–Ø –º–æ–≥—É:\n‚Ä¢ –û—Ç–≤–µ—á–∞—Ç—å –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã\n‚Ä¢ –ì–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è\n‚Ä¢ –ü—Ä–µ–¥–ª–∞–≥–∞—Ç—å –ø–æ–ª–µ–∑–Ω—ã–µ —Å—Å—ã–ª–∫–∏\n‚Ä¢ –†–∞–±–æ—Ç–∞—Ç—å —Å —Ä–∞–∑–Ω—ã–º–∏ –º–æ–¥–µ–ª—è–º–∏ –ò–ò",
                    "–ø–æ–º–æ—â—å": "–ü—Ä–æ—Å—Ç–æ –Ω–∞–ø–∏—à–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å. –î–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞—á–Ω–∏—Ç–µ —Å #generate:–æ–ø–∏—Å–∞–Ω–∏–µ"
                };

                let response = responses[message.toLowerCase()] || 
                    `–Ø –æ–±—Ä–∞–±–æ—Ç–∞–ª –≤–∞—à –∑–∞–ø—Ä–æ—Å: "${message}".\n\n–î–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–æ–º–∞–Ω–¥—É #generate:–≤–∞—à_–∑–∞–ø—Ä–æ—Å`;
                
                let buttons = [];
                let image = null;

                // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∑–∞–ø—Ä–æ—Å–∞
                if (message.includes('–≥–µ–Ω–µ—Ä–∞') || message.includes('–∏–∑–æ–±—Ä–∞–∂–µ–Ω')) {
                    buttons.push({ text: "–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ", action: "#generate:–∫—Ä–∞—Å–∏–≤—ã–π –ø–µ–π–∑–∞–∂" });
                }
                
                if (message.includes('–ø–æ–º–æ—â—å') || message.includes('help')) {
                    buttons.push({ text: "–î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è", url: "https://bahrlab.github.io" });
                }
                
                buttons.push({ text: "–ù–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å", action: "#new" });

                return { content: response, buttons, image };
            }

            async generateImage() {
                const input = document.getElementById('messageInput');
                const prompt = input.value.trim() || "–∞–±—Å—Ç—Ä–∞–∫—Ç–Ω–æ–µ –∏—Å–∫—É—Å—Å—Ç–≤–æ";
                input.value = `#generate:${prompt}`;
                this.sendMessage();
            }

            async generateImageResponse(prompt) {
                this.addMessage('system', `–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è: ${prompt}`);
                
                // –ò–º–∏—Ç–∞—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?height=512&width=512&enhance=true&nologo=true`;
                
                return {
                    content: `–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ –ø–æ –∑–∞–ø—Ä–æ—Å—É: "${prompt}"`,
                    buttons: [
                        { text: "–ï—â–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ", action: `#generate:${prompt} –≤ –¥—Ä—É–≥–æ–º —Å—Ç–∏–ª–µ` },
                        { text: "–°–∫–∞—á–∞—Ç—å", url: imageUrl }
                    ],
                    image: imageUrl
                };
            }

            addMessage(sender, content, buttons = [], image = null) {
                const container = document.getElementById('chatContainer');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                messageDiv.appendChild(contentDiv);
                
                if (image) {
                    const img = document.createElement('img');
                    img.src = image;
                    img.className = 'image-message';
                    img.alt = '–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ';
                    messageDiv.appendChild(img);
                }
                
                if (buttons && buttons.length > 0) {
                    const buttonContainer = document.createElement('div');
                    buttonContainer.className = 'buttons-container';
                    
                    buttons.forEach(btn => {
                        const button = document.createElement(btn.url ? 'a' : 'button');
                        if (btn.url) {
                            button.href = btn.url;
                            button.target = '_blank';
                        } else {
                            button.onclick = () => {
                                if (btn.action === '#new') {
                                    document.getElementById('messageInput').value = '';
                                } else if (btn.action.startsWith('#generate:')) {
                                    document.getElementById('messageInput').value = btn.action;
                                    this.sendMessage();
                                }
                            };
                        }
                        button.className = 'message-button';
                        button.textContent = btn.text;
                        buttonContainer.appendChild(button);
                    });
                    
                    messageDiv.appendChild(buttonContainer);
                }
                
                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.textContent = new Date().toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                messageDiv.appendChild(timestamp);
                
                container.appendChild(messageDiv);
                container.scrollTop = container.scrollHeight;
                
                this.chatHistory.push({ sender, content, time: new Date() });
            }

            showTyping() {
                const indicator = document.getElementById('typingIndicator');
                indicator.style.display = 'block';
                document.getElementById('chatContainer').appendChild(indicator);
                document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
            }

            hideTyping() {
                const indicator = document.getElementById('typingIndicator');
                indicator.style.display = 'none';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            window.bahaAI = new BahaAI();
        });
    </script>
</body>
</html>
