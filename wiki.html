<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAHR LAB Wiki</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="wiki-styles.css">
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/bahrlab/bahrlab.github.io/refs/heads/main/files/images/BAHRLABLOGO.png" alt="BAHR LAB" class="logo" onclick="goHome()">
    </div>
    
    <div id="homePage">
        <div class="main-content">
            <h1 class="main-title">BAHR LAB Encyclopedia</h1>
            <p class="subtitle">AI-powered knowledge exploration</p>
            
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for any topic, person, or concept..." autocomplete="off">
                <button class="search-button" onclick="searchTopic()">Search Encyclopedia</button>
            </div>
            
            <h2 class="section-title">Explore Topics</h2>
            <div class="home-grid" id="topicsGrid"></div>
        </div>
    </div>
    
    <div id="wikiPage" style="display: none;">
        <div class="main-content">
            <div id="loadingSection" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <div style="font-size: 18px; margin-top: 20px;">Generating article...</div>
            </div>
            
            <div id="errorSection" class="error-box" style="display: none;">
                <h3>Unable to generate article</h3>
                <p>The AI is currently experiencing high load. Please try again.</p>
                <button class="retry-button" onclick="retryGeneration()">Retry</button>
            </div>
            
            <div class="wiki-content" id="contentSection" style="display: none;">
                <div class="wiki-header">
                    <h1 class="page-title" id="pageTitle"></h1>
                    <div class="category-tag" id="pageCategory"></div>
                    <div class="wiki-text" id="pageIntro"></div>
                </div>
                
                <div class="image-container" id="imageContainer">
                    <div class="image-loading">Loading image...</div>
                </div>
                
                <div class="info-grid" id="keyFactsGrid"></div>
                
                <div id="contentSections"></div>
            </div>
        </div>
    </div>

    <script src="wiki-script.js"></script>
</body>
</html>
