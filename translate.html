<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAHR LAB Translator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="translate-styles.css">
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/bahrlab/bahrlab.github.io/refs/heads/main/files/images/BAHRLABLOGO.png" alt="BAHR LAB" class="logo" onclick="goHome()">
        <button class="share-button" id="shareButton" onclick="shareWord()">
            <svg viewBox="0 0 24 24">
                <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
            </svg>
        </button>
    </div>
    
    <div id="searchPage">
        <div class="main-content">
            <div class="search-container">
                <input type="text" class="search-input" id="wordInput" placeholder="Enter a word or phrase..." autocomplete="off">
                <button class="search-button" onclick="searchWord()">Analyze</button>
            </div>
        </div>
    </div>
    
    <div id="wordPage" style="display: none;">
        <div class="main-content">
            <div class="language-selector" id="languageSelector">
                <button class="lang-btn active" onclick="setLanguage('en')">English</button>
                <button class="lang-btn" onclick="setLanguage('ru')">–†—É—Å—Å–∫–∏–π</button>
                <button class="lang-btn" onclick="setLanguage('es')">Espa√±ol</button>
                <button class="lang-btn" onclick="setLanguage('fr')">Fran√ßais</button>
            </div>
            
            <div id="loadingWord" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <div id="loadingText">Analyzing word...</div>
            </div>
            
            <div class="word-details" id="wordDetails" style="display: none;">
                <div id="wordError" class="error-message" style="display: none;"></div>
                
                <div class="word-header">
                    <h1 class="word-title" id="wordText"></h1>
                    <span class="word-translation" id="wordTranslation"></span>
                    <span class="language-badge" id="languageBadge"></span>
                    <div class="level-container">
                        <span class="level-emoji" id="levelEmoji"></span>
                        <span class="level-text" id="levelText"></span>
                    </div>
                </div>
                
                <div class="info-grid">
                    <div class="info-card">
                        <div class="info-title">üìö Part of speech</div>
                        <div class="info-content" id="partOfSpeech"></div>
                    </div>
                    
                    <div class="info-card">
                        <div class="info-title">üîä Transcription</div>
                        <div class="info-content">
                            <span class="transcription" id="transcription"></span>
                        </div>
                    </div>
                    
                    <div class="info-card">
                        <div class="info-title">üìä Frequency</div>
                        <div class="frequency-bar">
                            <div class="frequency-fill" id="frequencyFill"></div>
                        </div>
                        <div class="info-content" id="frequencyText"></div>
                    </div>
                    
                    <div class="info-card">
                        <div class="info-title">üé≠ Style</div>
                        <div class="info-content" id="styleBadge"></div>
                    </div>
                </div>
                
                <div class="info-card" style="margin-bottom: 25px;">
                    <div class="info-title">üí¨ Usage examples</div>
                    <div id="usageExamples"></div>
                </div>
                
                <div class="info-card">
                    <div class="info-title">üî§ Synonyms</div>
                    <div class="synonyms-container" id="synonymsContainer"></div>
                </div>
                
                <div class="ai-question-container">
                    <div class="info-title">ü§ñ Ask BAHR AI</div>
                    <textarea class="question-input" id="questionInput" placeholder="Ask a question about this word..."></textarea>
                    <button class="ask-button" onclick="askAI()">Ask AI</button>
                    <div id="loadingAI" class="loading" style="display: none;">
                        <div class="loading-spinner"></div>
                        <div>AI is thinking...</div>
                    </div>
                    <div class="ai-response" id="aiResponse"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="translate-script.js"></script>
</body>
</html>
